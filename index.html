<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="container">
      <div class="page-text">
        <h1>Learn to code by watching others</h1>
        <p class="text">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>
      

      
    <section class="form-card">
      <button class="call-to-action"><strong> Try it free 7 days then </strong><span class="break">$20/mo. thereafter</span></button>
      <form action="" class="form">
        <p>
          <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
        </p>
        <p>
          <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
        </p>
        <p>
          <input type="email" name="email" id="email" placeholder="Email Address" required>
        </p>
        <p>
          <input type="password" name="password" id="password" placeholder="Password" required>
        </p>

        <button type="submit" class="submit">Claim your free trail</button>
        <p class="terms_services">
          By clicking the button, you are agreeing to our<span class="red"> <a href="#">Terms</a> and <a href="#">Services</a></span>
        </p>
      </form>
    </section>
    </section>

  </main>
</body>
</html>
